  <body>
    <div class="container">
      <form action="#">
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <h2>Let's get started!</h2>
        <h5>Add your details [As per your registered records.]</h5>
        <div class="card-container">
          <!-- card 1 -->
          <div class="card card-1">
            <div class="form-group">
              <p>Name</p>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Name"
              />
            </div>

            <div class="form-group">
              <p>Nature of driving license</p>
              <div class="form-group-inner">
                <div class="radio-container">
                  <input
                    type="radio"
                    name="nature"
                    id="private"
                    value="private"
                  />
                  <label for="private">Private</label>
                </div>
                <div class="radio-container">
                  <input
                    type="radio"
                    name="nature"
                    id="commercial"
                    value="commercial"
                  />
                  <label for="commercial">Commercial</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <p>Type of previous driving license</p>
              <div class="form-group-inner">
                <div class="radio-container">
                  <input
                    type="radio"
                    name="type"
                    id="paper-license"
                    value="Paper driving license"
                  />
                  <label for="paper-license">Paper driving license</label>
                </div>
                <div class="radio-container">
                  <input
                    type="radio"
                    name="type"
                    id="smart-license"
                    value="Smart driving license"
                  />
                  <label for="smart-license">Smart driving license</label>
                </div>
              </div>
            </div>
          </div>
